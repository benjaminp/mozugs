{% extends "base.html" %}
{% block title %}Bug #{{ bug.id }}{% endblock %}
{% block content %}
<div id="bug-header">
<h1>{{ bug.title|e }}</h1>
</div>
<div id="bug-container">
<div class="bug-column-wrapper">
<section id="bug-description" class="bug-column">
<h2>Description</h2>
<p>{{ bug.description|e }}
</section>
</div>
<div class="bug-column-wrapper">
<section id="bug-cause" class="bug-column">
<h2>Cause</h2>
</section>
</div>
<div class="bug-column-wrapper">
<section id="bug-solution" class="bug-column">
<h2>Solution</h2>
</section>
</div>
</div>
{% endblock %}
