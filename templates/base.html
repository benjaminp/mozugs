<!doctype html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<!-- This trick lets old IE versions display HTML5 elements properly. -->
<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<link rel="stylesheet" type="text/css" href="{{ static('css/styles.css') }}" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://browserid.org/include.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>

</head>
<body>
<header>
<nav>
<a class="nav-url" href="{{ url_for('index') }}">Home</a>
<a class="nav-url" href="{{ url_for('list_bugs') }}">Bug list</a>
<a class="nav-url" href="{{ url_for('new_bug') }}">New bug</a>
</nav>
<div class="login-box">
{% if user %}
Logged in as {{ user.email|e }}
<a class="nav-url" href="{{ url_for('logout') }}">Logout</a>
{% else %}
<span style="color: red">Not logged in</span>
<a class="nav-url" href="#" id="browserid">Sign-in with BrowserID</a>
{% endif %}
</div>
</header>
<div id="content-wrapper">{% block content %}{% endblock %}</div>
</body>
</html>
